<script>

const ttl = "Tradingview Ratio Chart: ".concat(ratios.name);
document.getElementById("doc-title").innerHTML = ttl;
document.getElementById("chart-title").innerHTML = ttl;

const chartOptions = {
    layout: {
        textColor: 'black',
        background: { type: 'solid', color: 'white' },
    },
};
const chart = 
   LightweightCharts.createChart(document.getElementById('container'),
                                 chartOptions);

const maData =
   ratios.ratios
         .map(d => { 
            let ans = { time:  new Date(d.date).getTime() / 1000,
                        value: +d.ratio };
            return ans });

const maSeries = chart.addLineSeries({ color: 'blue', lineWidth: 2 });
maSeries.setData(maData);
</script>
