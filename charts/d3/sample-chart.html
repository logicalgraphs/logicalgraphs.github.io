<!DOCTYPE html>
<html>
<head>
   <title>Sample chart</title>
<link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon">
<link rel="icon" href="/icon/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="container"></div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="colors.js"></script>

<script>

// work transliterated from Harry Stevens
// https://observablehq.com/@harrystevens/directly-labelling-lines
// under the ISC License (see isc-licence.txt)

const arr = require("arraygeous@0");
const d3 = require("d3@7");
const geometric = require("geometric@2");

// Declare the chart dimensions and margins.
const width = 640;
const height = 400;
const marginTop = 20;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;
const margin = {
  left: marginLeft,
  bottom: marginBottom,
  right: marginRight,
  top: marginTop
};
const chartWidth = width;
const chartHeight = height;

const ratios = d3.csv("https://raw.githubusercontent.com/logicalgraphs/logicalgraphs.github.io/main/charts/d3/ethbtc.csv");

const dates = ratios.map(d => d.date);
const minDate = min(dates);
const maxDate = max(dates);
const dateRange = maxDate - minDate;

const xScale = d3.scaleTime()
  // .domain([new Date(2010, 0, 1), new Date(2010, 3, 1)])
  .domain([minDate, maxDate])
  .range([0, chartWidth]);

const daters = ratios.map(d => d.ratio);
const minVal = min(daters) * 0.9;
const maxVal = max(daters) * 1.1;
const valRange = maxVal - minVal;

const yScale = d3.scaleLinear()
  .domain([minVal, maxVal])
  .range([chartHeight, 0]);

const xAxisGenerator = d3.axisBottom(xScale)
    .tickValues(d3.range(0, 9).map(d => new Date(minDate + d * dateRange / 10)));
const yAxisGenerator = d3.axisLeft(yScale)
  .tickValues(d3.range(minVal, maxVal, valRange / 5));

const parseData = data => {
   const output = [];
   for (let i = 0, l = data.length; i < l; i++) {
      let d = data[i],
          o = {},
          s = d.date;

      o.date = new Date(s);
      for (let col in d) {
         if (col !== "date") { o[col] = +d[col]; }
      }
      output.push(o);
   }
   return output;
};

const data = parseData(ratios);

const parseLineData = data => {
  const output = [];
  
  let i = 0;
  for (let col in data[0]){
    if (i > 0) {
      let o = {
        key: col, 
        light: colors[col].light,
        dark: colors[col].dark,
        data: []
      };
      
      for (let i0 = 0, l0 = data.length; i0 < l0; i0++){
        let d0 = data[i0];
        
        o.data.push({
          date: d0.date,
          value: d0[col]
        });
      }
      
      output.push(o);
    }
    i++;
  }
  
  return output;
};

const lineData = parseLineData(data);

const parseFlatData = data => {
  const output = [],
        columns = [];
  
  let i = 0;
  for (let col in data[0]){
    columns.push(col);
    if (i > 0) {
      for (let i0 = 0, l0 = data.length; i0 < l0; i0++){
        let d0 = data[i0];
        
        output.push({
          date: d0.date,
          value: d0[col],
          key: col,
          colors: colors[col]
        });
      }

    }
    i++;
  }
  
  output.columns = columns;
  return output;  
};

const flatData = parseFlatData(data);

const voronoiData = () => {
  const scaleData = flatData.map(d => [xScale(d.date), yScale(d.value)]);
  const vrange = [0,0,chartWidth,chartHeight];
  const v = [...new d3.Delaunay(arr.flatten(scaleData)))
                      .voronoi(vrange)
                      .cellPolygons()];
  for (let i = 0, l = v.length; i < l; i++){
    v[i].data = flatData[i];
  }
  return v;
};

const parseLargestVoronoi = (flatData, voronf) => {
  let output = {};
  for (let i = 1, l = flatData.columns.length; i < l; i++){
    output[flatData.columns[i]] = {area: 0}
  }
  const voronoiData = voronf();
  for (let i = 0, l = voronoiData.length; i < l; i++){
    let o = {},
        cell = voronoiData[i],
        area = geometric.polygonArea(cell),
        key = cell.data.key;
    
    if (area > output[key].area){
      output[key].centroid = geometric.polygonCentroid(cell);
      output[key].point = [xScale(cell.data.date), yScale(cell.data.value)];
      output[key].angle =
         geometric.lineAngle([output[key].point, output[key].centroid]);
      output[key].area = area;
      output[key].polygon = cell;
      output[key].colors = colors[key];
    }
  }
  
  let output2 = [];
  for (let key in output){
    output[key].key = key;
    output2.push(output[key]);
  }
  
  return output2;
};

const last = array => array[array.length - 1];

const svg = d3.select(DOM.svg(width, height));
  
  const g = svg.append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);
  
  g.append("g")
      .call(xAxisGenerator)
      .attr("transform", `translate(0, ${chartHeight})`);
  
  g.append("g")
      .call(yAxisGenerator);

  g.selectAll(".line")
      .data(lineData)
    .enter().append("path")
      .attr("d", d => lineGenerator(d.data))
      .style("fill", "none")
      .style("stroke", d => d.light)
      .style("stroke-width", 2)
      .style("stroke-linejoin", "round");
  
  const valueLabel = g.selectAll(".label")
      .data(lineData)
    .enter().append("g")
      .attr("class", "label")
      .attr("transform", d => `translate(${xScale(last(d.data).date)}, ${yScale(last(d.data).value)})`);
  
  valueLabel.append("circle")
    .attr("r", 4)
    .style("stroke", "white")
    .style("fill", d => d.light);
  
  valueLabel.append("text")
    .text(d => last(d.data).value)
    .attr("dy", 5)
    .attr("dx", 10)
    .style("font-family", "monospace")
    .style("fill", d => d.dark);
  
  yield svg.node();

  g.selectAll(".line-label")
      .data(largestVoronoiData)
    .enter().append("text")
      .text(d => d.key)
      .attr("transform", d => `translate(${d.point})`)
      .style("font-family", "sans-serif")
      .style("text-anchor", "middle")
      .style("font-weight", "600")
      .style("fill", d => d.colors.dark)
      .each((d, i, e) => {
        let newD = Object.assign({}, d);
        
        function somePointsInLine(){
          let {width: labelWidth, height: labelHeight} = e[i].getBoundingClientRect(),
              labelPadding = 5,
              labelLeft = -labelPadding + newD.point[0] - labelWidth / 2,
              labelRight = labelPadding + newD.point[0] + labelWidth / 2,
              labelTop = -6 + -labelPadding + newD.point[1] - labelHeight / 2,
              labelBottom = -6 + labelPadding + newD.point[1] + labelHeight / 2,
              labelRect = [
                [labelLeft, labelTop],
                [labelRight, labelTop],
                [labelRight, labelBottom],
                [labelLeft, labelBottom]
              ];
          
          return flatData.some(d0 => geometric.pointInPolygon([xScale(d0.date), yScale(d0.value)], labelRect));
        }
     
        let i0 = 1, iMax = 50;
     
        while(somePointsInLine() && i0 < iMax){
          newD.point = geometric.pointTranslate(d.point, d.angle, i0);
          d3.select(e[i]).attr("transform", `translate(${newD.point})`);
          i0++;
        }
     
      });

</script>

</html>
