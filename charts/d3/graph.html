<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript" src="https://d3js.org/d3.v7.min.js">
      </script>
      <script type="text/javascript" 
              src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
      </script>
      <style> 
         .line {
            fill: none;
            stroke: green;
            stroke-width: 5px;
         }
      </style>
      <script src="ratios.js"></script>
      <title>$(ratios.name) Chart</title>
   </head>

   <body>
      <h3>$(ratios.name) Chart</h3>
      <script>
         // set the dimensions and margins of the graph
         const margin = {top: 20, right: 20, bottom: 30, left: 50},
               width = 960 - margin.left - margin.right,
               height = 500 - margin.top - margin.bottom;

         // set the ranges
         const x = d3.scaleTime().range([0, width]),
               y = d3.scaleLinear().range([height, 0]);

         const d = d => d.date, r = d => d.ratio,
               compose = (g, f) => x => g(f(x));

         // define the line
         const valueline = d3.line().x(compose(x,d)).y(compose(y,r));

         // append the svg obgect to the body of the page
         // appends a 'group' element to 'svg'
         // moves the 'group' element to the top left margin
         const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g").attr("transform",
               "translate(" + margin.left + "," + margin.top + ")");

         // Get the data
            // format the data
         const data = [];
         ratios.ratios.forEach(d => {
               data.push({ date: new Date(d.date), ratio: +d.ratio });
         });

         // Scale the range of the data
         x.domain(d3.extent(data, d));
         y.domain([d3.min(data, r) * 0.9, d3.max(data, r) * 1.1]);

         // Add the valueline path.
         svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline);

         // Add the X Axis
         svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

         // Add the Y Axis
         svg.append("g")
            .call(d3.axisLeft(y));
      </script>
   </body>
</html>
