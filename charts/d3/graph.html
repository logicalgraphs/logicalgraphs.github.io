<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript" src="https://d3js.org/d3.v7.min.js">
      </script>
      <style> 
         .line {
            fill: none;
            stroke: green;
            stroke-width: 5px;
         }
      </style>
      <script src="ratios.js"></script>
   </head>

   <body>
      <script>
         // set the dimensions and margins of the graph
         const margin = {top: 20, right: 20, bottom: 30, left: 50},
         const width = 960 - margin.left - margin.right,
         const height = 500 - margin.top - margin.bottom;

         // set the ranges
         const x = d3.scaleTime().range([0, width]);
         const y = d3.scaleLinear().range([height, 0]);

         // define the line
         var valueline = d3.line().x(date).y(ratio);
            // .x(function(d) { return x(d.date); })
            // .y(function(d) { return y(d.ratio); });

         // append the svg obgect to the body of the page
         // appends a 'group' element to 'svg'
         // moves the 'group' element to the top left margin
         const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g").attr("transform",
               "translate(" + margin.left + "," + margin.top + ")");

         // Get the data
            // format the data
         const data = [];
         ratios.ratios
            .forEach(function(d) {
               data.push({ date: new Date(d.date), ratio: +d.ratio });
            });

         // Scale the range of the data
         x.domain(d3.extent(data, date));
         y.domain([d3.min(data, ratio), d3.max(data, ratio)]);

         // Add the valueline path.
         svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline);

         // Add the X Axis
         svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

         // Add the Y Axis
         svg.append("g")
            .call(d3.axisLeft(y));
      </script>
   </body>
</html>
